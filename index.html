<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html">

            </a>
        </div>
        <button class="menu-button" id="menuButton" onclick="toggleSidebar()">☰</button>
		<div class="overlay" id="overlay" onclick="closeSidebar()"></div>
		
		<div class="buy-button">
		<a href="pf.html"><i class="fa-solid fa-cart-shopping" style="color: #a23d6b;"></i></a>
		</div>
	<!-- Sidebar Menu -->
        <div class="sidebar" id="sidebar">
        <h2>Crafted Comfort</h2>
        <nav>
            <ul>
                <li><a href="home.html" target="content-frame">Home</a></li>

            </ul>
        </nav>
		  <script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menuButton');
        const overlay = document.getElementById('overlay');
        const buyButton = document.querySelector('.buy-button'); 

        sidebar.classList.toggle('active');
        menuButton.classList.toggle('hidden');
        overlay.classList.toggle('active');
        buyButton.classList.toggle('hidden'); 
    }

    function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menuButton');
        const overlay = document.getElementById('overlay');
        const buyButton = document.querySelector('.buy-button'); 

        sidebar.classList.remove('active');
        menuButton.classList.remove('hidden');
        overlay.classList.remove('active');
        buyButton.classList.remove('hidden'); 
    }
</script>
